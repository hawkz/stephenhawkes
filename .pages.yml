media: assets/uploads

content:
  - name: posts
    label: Blog Posts
    type: collection
    path: '_posts'
    view:
      fields: [ title, published, date ]
    create: true
    fields:
      - name: published
        label: Published
        type: boolean
        default: true
      - name: date
        label: Date
        type: date
      - name: title
        label: Title
        type: string
      - name: tags
        label: Tags
        type: list
      - name: body
        label: Body
        type: rich-text

  - name: about
    label: About Page
    type: file
    path: 'about.md'
    fields:
      - name: title
        label: Title
        type: string
      - name: body
        label: Body
        type: rich-text

  - name: config
    label: Site Settings
    type: file
    path: '_config.yml'
    fields:
      - name: title
        label: Website title
        type: string
      - name: description
        label: Website description
        type: string
      - name: url
        label: Website URL
        type: string
        pattern: ^(https?:\/\/)?(www\.)?[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}(\/[^\s]*)?$
